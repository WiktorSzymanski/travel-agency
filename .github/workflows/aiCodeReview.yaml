name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
permissions: write-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: AI Code Review
        uses: lfsevergnini/ai-codereviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
          AI_PROVIDER: "openai"
          AI_API_KEY: ${{ secrets.GPT_TOKEN }}
          AI_MODEL: "gpt-4o-mini"
          AI_TEMPERATURE: 0.3
          MAX_COMMENTS: 10
          PROJECT_CONTEXT: "This is a Kotlin Ktor project"
          CONTEXT_FILES: "build.gradle.kts,README.md,settings.gradle.kts"